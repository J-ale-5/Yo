<html lang="en">

    <meta charset="UTF-8">

<body>
    <header>
        <a href="#" class="logo">
            <img src="Logo.jpg" alt="Logo Scout">
            <h2 class="Diligente-Scout">"Jefe de Base"</h2>
        </a>
        <nav>

    <div class="contenedor">
        <h2>Registrar jefe de base</h2>
        <form id="group-form">
            <label for="group-name">Nombre del jefe</label>
            <input type="text" id="group-name" required>
            <label for="designated-area">Area designada</label>
            <input type="text" id="designated-area" required>
            <button type="submit">Registrar</button>
            <button type="submit">Modificar</button>
            <button type="submit">Link</button>
        </form>
        <div class="group-info">
            <h2>Jefes registrados </h2>
            <div id="group-info-list"></div>
        </div>
    </div>
